<div class="sticky-top sticky-top-offset">
    {% for category in site.categories %}
    <div class="mb-1 text-capitalize text-category">
        <a href="{{site.baseurl}}/categories.html#{{ category[0] | downcase }}">
            <i>{{ category[0] }}</i>
        </a>
        <span>({{ category[1] | size }})</span>
    </div>
    {% endfor %}
</div>
