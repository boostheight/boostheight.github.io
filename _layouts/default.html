<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>{{page.title}} | {{site.name}}</title> -->

    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">

    <!-- Bootstrap Modified -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

    <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    {% include tracking-header.html %}


</head>

<body class="{% if page.url == "/" %} homefirstpage {% endif %}">

    <!-- Navbar -->
    <nav id="MagicMenu" class="topnav navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarColor02" style="">
            <ul class="navbar-nav mr-auto d-flex align-items-center">
                <a class="navbar-brand" href="{{site.baseurl}}/">
                    <strong>
                        <img class="rounded" src="{{site.baseurl}}/{{site.logo}}" alt="{{site.name}}" width="150"/>
                    </strong>
                </a>
               {% include menu-header.html %}
            </ul>
            <ul class="navbar-nav ml-auto d-flex align-items-center">
                {% include search-lunr.html %}
            </ul>
        </div>
    </div>
    </nav>

    <!-- Search Results -->
    <div id="lunrsearchresults">
        <ul class="mb-0"></ul>
    </div>

    <!-- Content -->
    <main role="main" class="site-content">
        <link href="{{ '/assets/css/prism.css'| prepend: site.baseurl }}" rel="stylesheet">
        {{ content }}
        <script src="{{ '/assets/js/prism.js' | prepend: site.baseurl }}"></script>
    </main>


    <!-- Scripts: popper, bootstrap, theme, lunr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="{{site.baseurl}}/assets/js/theme.js"></script>


    <!-- Footer -->
    <footer class="bg-dark border-top p-3 text-muted small">
        <div class="container">
        <div class="row align-items-center justify-content-between">
            <div>
                <span class="navbar-brand mr-2 mb-0"><strong>boostheight</strong></span>
                <span class="text-light">Copyright © <script>document.write(new Date().getFullYear())</script>.</span>

            </div>
            <div>
                <ul>
                    <a class="text-light font-weight-bold ml-1 mr-2 mb-0" target="_blank" href="{{site.baseurl}}/tags.html"><i class="fas fa-book fa-lg"></i> Ebooks và Chương trình tập luyện</a>
                </ul>
                <ul>
                    <a target="_blank" class="text-light font-weight-bold" href="https://www.pinterest.com/boostheightjsc/"><i class="fab fa-pinterest"></i> Pinterest </a>
                </ul>
                <!-- <ul>
                    <a class="text-dark ml-1 mr-2 mb-0" target="_blank" href="https://www.patreon.com/c/boostheight"><i class="fas fa-volume-up fa-lg"></i> Audiobooks</a>
                </ul> -->
            </div>
            <div>
                <ul>
                    <a target="_blank" class="text-light font-weight-bold" href="https://www.instagram.com/boostheight_ig/"><i class="fab fa-instagram"></i> Instagram </a>
                </ul>
                <ul>
                    <a target="_blank" class="text-light font-weight-bold" href="{{site.baseurl}}/contact.html"><i class="fas fa-phone"></i> Liên hệ </a>
                </ul>
            </div>
        </div>
        </div>
    </footer>

    {% include tracking-footer.html %}
